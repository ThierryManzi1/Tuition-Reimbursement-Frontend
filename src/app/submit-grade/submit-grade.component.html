<div class="container">
    <form [formGroup]="SubmitGradeForm" (ngSubmit)="SubmitGradeForm.valid && submitGrade()">
        <div class="form-group">
            <label>
                Grade:
                <select class="form-control" formControlName="mark" [ngClass]="{'is-invalid':SubmitGradeForm.get('mark').touched && SubmitGradeForm.get('mark').invalid}"required>
                    <option>A+</option>
                    <option>A</option>
                    <option>A-</option>
                    <option>B+</option>
                    <option>B</option>
                    <option>B-</option>
                    <option>C+</option>
                    <option>C</option>
                    <option>C-</option>
                    <option>D+</option>
                    <option>D</option>
                    <option>D-</option>
                    <option>F</option>
                </select>
                <div class="invalid-feedback">
                    <div>Grade is required</div>
                </div>
            </label>
        </div>
        <div class="form-group">
            <label>
                Upload Transript:</label>
                <input type="file" class="form-control-file" formControlName="transcript" accept=".pdf" (change)="fileUpload($event)" [ngClass]="{'is-invalid':SubmitGradeForm.get('transcript').touched && SubmitGradeForm.get('transcript').invalid}"required>
            
            <div class="invalid-feedback">
                <div>Transript is required</div>
            </div>
        </div>
        
        
        <button class="btn btn-success"  type="submit" [disabled]="!SubmitGradeForm.valid">Submit</button>
    </form>
</div>
